<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>{{date1}}〜{{date2}} vs {{opponent}} | KAWASAKI BRAVE THUNDERS</title>
  <style>
    body { font-family: "Noto Sans JP", sans-serif; margin: 0; background: #fff; color: #222; }
    header { background: #7b001c; color: #fff; text-align: center; padding: 24px 8px; }
    main { max-width: 900px; margin: 0 auto; padding: 24px 16px; }
    h1 { font-size: 1.8em; margin-bottom: 0.3em; }
    h2 { font-size: 1.2em; border-left: 6px solid #7b001c; padding-left: 8px; margin-top: 40px; }
    img { max-width: 100%; border-radius: 8px; margin: 12px 0; }
    a.button {
      display: inline-block; margin-top: 8px; background: #7b001c; color: #fff;
      text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold;
    }
    footer { background: #111; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>{{date1}}〜{{date2}} vs {{opponent}}</h1>
    <p>KAWASAKI BRAVE THUNDERS ホームゲーム</p>
  </header>

  <main>
    
    <section>
      <img src="{{mv_pc}}" alt="{{opponent}} メインビジュアル PC版" />
      <img src="{{mv_sp}}" alt="{{opponent}} メインビジュアル SP版" />
    </section>

    
    <section>
      <h2>試合情報</h2>
      <p>{{description}}</p>
    </section>

    
    <section>
      <h2>特別イベント</h2>
      <img src="{{special_img}}" alt="特別イベント" />
      <p>{{special_desc}}</p>
      <a href="{{special_link}}" class="button" target="_blank">詳細を見る</a>
    </section>

    
    <section>
      <h2>対戦相手情報</h2>
      <img src="{{opponent_logo}}" alt="{{opponent}} ロゴ" />
      <p><a href="{{opponent_url}}" target="_blank">{{opponent}} 公式サイトへ</a></p>
    </section>

    
    <section>
      <h2>会場情報</h2>
      <p>会場：とどろきアリーナ</p>
      <img src="{{arena_img1}}" alt="アリーナ外観" />
      <img src="{{arena_img2}}" alt="アリーナ外観2" />
    </section>
  </main>

  <footer>
    &copy; KAWASAKI BRAVE THUNDERS
  </footer>
</body>
</html>
